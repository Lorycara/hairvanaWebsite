<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Contact Us - HairMe</title>
    <style>
         :root {
            --primary-color: #0066cc;
            --secondary-color: #0055aa;
            --accent-color: #00c2ff;
            --text-color: #ffffff;
            --background-color: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #001e3c 50%, #0066cc 100%);
            min-height: 100vh;
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        nav {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
            letter-spacing: 0.5px;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .contact-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            line-height: 1.2;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(to right, #ffffff, #a9a2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .contact-form {
            margin: 2rem auto;
            max-width: 500px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus,
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.3);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.4);
        }
        
        button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 194, 255, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                gap: 1.5rem;
            }
            .contact-form {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html" class="logo">HairMe</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="privacyNotice.html">Privacy</a>
            <a href="termsOfService.html">Terms</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p class="subtitle">We'd love to hear from you! Send us a message and we'll respond as soon as possible.</p>

        <div class="contact-form">
            <form id="supportForm" onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label for="userEmail">Your Email</label>
                    <input type="email" id="userEmail" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required placeholder="How can we help you?"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function sendEmail(event) {
            event.preventDefault();

            const userEmail = document.getElementById('userEmail').value;
            const message = document.getElementById('message').value;

            // Create mailto link
            const mailtoLink = `mailto:contact@lucentia.xyz?subject=Support Request from ${userEmail}&body=${encodeURIComponent(message)}`;

            // Open default email client
            window.location.href = mailtoLink;

            // Clear the form
            document.getElementById('supportForm').reset();
        }
    </script>
</body>

</html>
