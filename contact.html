<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 1em;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .contact-form {
            margin: 40px auto;
            max-width: 500px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #595959;
            font-family: Arial;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 100px;
        }
        
        button {
            background-color: #3030F1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial;
        }
        
        button:hover {
            background-color: #2525d4;
        }
    </style>
</head>

<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="supportForm" onsubmit="sendEmail(event)">
            <div class="form-group">
                <label for="userEmail">Your Email:</label>
                <input type="email" id="userEmail" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function sendEmail(event) {
            event.preventDefault();

            const userEmail = document.getElementById('userEmail').value;
            const message = document.getElementById('message').value;

            // Create mailto link
            const mailtoLink = `mailto:contact@lucentia.xyz?subject=Support Request from ${userEmail}&body=${encodeURIComponent(message)}`;

            // Open default email client
            window.location.href = mailtoLink;

            // Clear the form
            document.getElementById('supportForm').reset();
        }
    </script>
</body>

</html>
