<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hairvana: Find Your Perfect Hairstyle</title>
    <style>
         :root {
            --primary-color: #0066cc;
            --text-color: #333333;
            --background-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #001e3c 50%, #0066cc 100%);
            min-height: 100vh;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        nav {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #ffffff;
        }
        
        .hero {
            display: flex;
            padding: 4rem 2rem;
            align-items: center;
            min-height: 80vh;
            text-align: center;
            flex-direction: column;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: #cccccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .app-store-button {
            display: inline-block;
            background: black;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: fit-content;
            transition: transform 0.2s ease;
        }
        
        .app-store-button:active {
            transform: scale(0.98);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                gap: 1.5rem;
            }
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }
    </style>

    <script>
        window.onload = function() {
            console.log("Page loaded, checking for deep link...");
            var pathname = window.location.pathname;
            console.log("Current pathname:", pathname);

            // Match /open/hairstyle/hairstyle_name
            var match = pathname.match(/\/open\/hairstyle\/([^\/]+)/);
            console.log("Pathname match:", match);

            if (match && match[1]) {
                var hairstyle = match[1];
                console.log("Hairstyle ID:", hairstyle);

                // Create the deep link URL
                var appLink = "hairvana://open?hairstyle=" + hairstyle;
                console.log("Attempting to open app with:", appLink);

                // Create and click a link (simulating user interaction)
                var link = document.createElement('a');
                link.href = appLink;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();

                // If the app is not installed, redirect to App Store after a delay
                setTimeout(function() {
                    console.log("App not opened, redirecting to App Store...");
                    window.location.href = "https://apps.apple.com/app/id6741509156";
                }, 2500);
            } else {
                console.log("No valid hairstyle path found in URL");
            }
        };
    </script>
</head>

<body>
    <nav>
        <div class="logo">Hairvana</div>
        <div class="nav-links">
            <a href="privacyNotice.html">Privacy</a>
            <a href="termsOfService.html">Terms</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main class="hero">
        <h1>Find Your Perfect Hairstyle</h1>
        <p class="subtitle">Using advanced AI technology, Hairvana helps you discover the perfect hairstyle that matches your face shape, personality, and lifestyle.</p>

        <!-- Test link for deep linking -->
        <a href="hairvana://open?hairstyle=the_flow" style="color: white; margin-bottom: 20px; display: block;">Test Direct Deep Link</a>

        <a href="https://apps.apple.com/app/id6741509156" class="app-store-button">
            <svg height="24" viewBox="0 0 24 24" width="24">

            </svg> Download on the App Store
        </a>
    </main>
</body>

</html>
