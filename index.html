<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HairMe: Find Your Perfect Hairstyle</title>
    <style>
         :root {
            --primary-color: #0066cc;
            --text-color: #333333;
            --background-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #001e3c 50%, #0066cc 100%);
            min-height: 100vh;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        nav {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #ffffff;
        }
        
        .hero {
            display: flex;
            padding: 4rem 2rem;
            align-items: center;
            min-height: 80vh;
        }
        
        .hero-content {
            flex: 1;
            max-width: 600px;
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: #cccccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .app-store-button {
            display: inline-block;
            background: black;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: fit-content;
            transition: transform 0.2s ease;
        }
        
        .app-store-button:active {
            transform: scale(0.98);
        }
        
        .phone-mockup {
            width: 300px;
            height: auto;
            border-radius: 2rem !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            object-fit: contain;
            min-width: 300px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                padding: 2rem 1rem;
                text-align: center;
            }
            .hero-content {
                margin-bottom: 3rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .app-store-button {
                margin: 0 auto;
            }
            .phone-mockup {
                width: 300px;
                min-width: unset;
                max-width: 100%;
                height: auto;
                border-radius: 2rem;
            }
            nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                gap: 1.5rem;
            }
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }
    </style>

    <script>
        window.onload = function() {
            console.log("Page loaded, checking for deep link...");
            var pathname = window.location.pathname;
            console.log("Current pathname:", pathname);

            // Match /open/hairstyle/hairstyle_name
            var match = pathname.match(/\/open\/hairstyle\/([^\/]+)/);
            console.log("Pathname match:", match);

            if (match && match[1]) {
                var hairstyle = match[1];
                console.log("Hairstyle ID:", hairstyle);

                // Use exactly the same format as the working direct link
                var appLink = "hairme://open?hairstyle=" + hairstyle;
                console.log("Attempting to open app with:", appLink);

                // Try opening the app directly
                window.location.replace(appLink);

                // If the app is not installed, redirect to App Store after a delay
                setTimeout(function() {
                    console.log("App not opened, redirecting to App Store...");
                    window.location.replace("https://apps.apple.com/app/id6741509156");
                }, 2500);
            } else {
                console.log("No valid hairstyle path found in URL");
            }
        };
    </script>
</head>

<body>
    <nav>
        <div class="logo">HairMe</div>
        <div class="nav-links">
            <a href="privacyNotice.html">Privacy</a>
            <a href="termsOfService.html">Terms</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1>Find Your Perfect Hairstyle</h1>
            <p class="subtitle">Using advanced AI technology, HairMe helps you discover the perfect hairstyle that matches your face shape, personality, and lifestyle.</p>
            <a href="https://apps.apple.com/app/id6741509156" class="app-store-button">
                <svg height="24" viewBox="0 0 24 24" width="24">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.02.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" fill="#ffffff"/>
                </svg> Download on the App Store
            </a>
        </div>
        <div class="hero-image">
            <img src="images/hairme.png" alt="HairMe App Interface" class="phone-mockup">
        </div>
    </main>
</body>

</html>
