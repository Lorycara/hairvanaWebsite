<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HairMe: Find Your Perfect Hairstyle</title>
    <link rel="icon" href="images/HairMeLogoNuovo.png" type="image/png">
    <link rel="shortcut icon" href="images/HairMeLogoNuovo.png" type="image/png">
    <link rel="apple-touch-icon" href="images/HairMeLogoNuovo.png">
    <script>
        window.onload = function() {
            var pathname = window.location.pathname; // Get path like "/open/hairstyle/butterfly_bob" 

            var match = pathname.match(/\/open\/hairstyle\/([^\/]+)/);
            if (match && match[1]) {
                var hairstyle = match[1];

                var appLink = "hairme://open/hairstyle?=" + hairstyle;
                window.location.href = appLink;

                setTimeout(function() {
                    window.location.href = "https://apps.apple.com/app/id6741509156";
                }, 2000);
            }
        };
    </script>
</head>

<body>
    <h1>HairMe</h1>
    <p>If you're not redirected, <a href="https://apps.apple.com/app/id6741509156">click here</a>.</p>
</body>

</html>
